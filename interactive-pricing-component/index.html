<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="info">
          <h2><span class="page-views">10K</span> PAGEVIEWS</h2>
          <h1>
            $
            <p class="price">8.00</p>
            <span>/ month</span>
          </h1>
        </div>
        <div class="slide-bar">
          <input
            type="range"
            id="slider"
            class="slider"
            value="0"
            min="0"
            max="100"
            step="25"
          />
        </div>
        <div class="monthly">
          <input type="checkbox" id="checkbox" />

          <p class="month">Monthly Billing</p>
          <label for="checkbox"> <span class="ball"></span></label>

          <p class="year">Yearly Billing</p>
          <span class="discount">25% discount</span>
        </div>
        <div class="cta">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
