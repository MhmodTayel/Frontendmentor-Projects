<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>REST Countries API with color theme switcher</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <h1>
          <a href="#">Where in the World <span class="question">?</span> </a>
        </h1>
        <a href="#" class="btn btn-toggle"
          ><i class="far fa-moon"></i> Dark Mode</a
        >
      </div>
    </nav>
    <div class="form-container">
      <form id="form">
        <div class="search">
          <label for="search"><i class="fas fa-search"></i></label>

          <input
            type="text"
            class="search"
            id="search"
            placeholder="Search for a countery..."
            autocomplete="off"
          />
        </div>
        <div class="filter">
          <select id="countries">
            <option value="all">All</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container" id="container">
    </div>
    <script src="main.js"></script>
  </body>
</html>
