<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title> IP Address Tracker
    </title>
  </head>
  <body>
  <div class="container">
    <div class="heading">
      <h1 class="header">IP Address Tracker
      </h1>
      <form class="search">
        <input id="input" class="input" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="Search for any IP address or domain">
        <button type="submit" class="btn">  <i class="fas fa-chevron-right"></i> </button>
      </form>
    </div>
    <div class="output">
      <ul class="output-card">
        <li class="item">
          <h2>IP ADDRESS
          </h2>
          <p>156.219.241.4

          </p>
        </li>
        <li class="item">
          <h2>LOCATION</h2>
          <p>TalƒÅ</p>
        </li>
        <li class="item">
          <h2>TIMEZONE</h2>
          <p>UTC+02:00

          </p>
        </li>
        <li class="item">
          <h2>Provider</h2>
          <p>Telecom Egypt</p>
        </li>
        <li class="item">
          <h2>Country</h2>
          <div class="country">
            <img src="./images/favicon-32x32.png" alt="">
          </div>
        </li>
      </ul>
    </div>
    <div id="mapid"></div>

  </div>
  <script src="main.js"></script>
  </body>
</html>
