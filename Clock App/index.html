<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Clock App</title>
  </head>
  <body>
    <div class="container">
      <div class="quote">
        <blockquote>
          &ldquo;The sun shines upon good and bad alike.&rdquo; &mdash;
          <footer>Hans Christian Andersen</footer>
        </blockquote>
        <div class="reload"><img src="assets/desktop/icon-refresh.svg" alt=""></div>
      </div>


      <div class="data">
        <div class="times-of-day">
          <img src="assets/desktop/icon-sun.svg" alt="" />
          <p><span id="am-pm"> Good Evening, </span>ITâ€™S CURRENTLY</p>
          <p class="time-output">4:33 <span class="abbreviation">EET</span></p>
          <p class="location">IN CAIRO GOVERNORATE, EGYPT</p>
        </div>
        <button class="btn" id="more">More</button>
      </div>
      <div class="extra-data">
        <div class="timezone">
          <p>CURRENT TIMEZONE</p>
          <h2>Africa/Cairo</h2>
        </div>
        <div class="day-year">
          <p>DAY OF THE YEAR</p>
          <h2>27</h2>
        </div>
        <div class="day-week">
          <p>DAY OF THE WEEK</p>
          <h2>3</h2>
        </div>
        <div class="week-number">
          <p>WEEK NUMBER</p>
          <h2>4</h2>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
